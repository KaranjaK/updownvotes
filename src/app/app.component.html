<nav class="navbar navbar-expand-lg navbar-light bg-dark content">Let's inspire</nav>
<div class="container.fluid all">
  <div class="output">
    <app-form (addQuote)="addNewQuote($event)"></app-form>
  </div>
  <div *ngFor="let out of quotes" class="card show">
    <div>
      <h2 class="card-body">{{ out.quote }}</h2>
      <p id="author">Author ~ {{ out.author }} ~</p>
      <p id="submitter">Submitted By: {{ out.submitter }}</p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
