<div class="container-fluid">
  <div *ngFor="let out of quoteDisplay; let i = index" class="card show">
    <div>
      <h2 appHighlight *ngIf="favoriteQuote()===out.upvotes && out.upvotes > 0" class="card-body">{{ out.quote }}</h2>
      <h2 *ngIf="favoriteQuote()!==out.upvotes || out.upvotes===0">{{ out.quote }}</h2> 
      <div (mouseenter)="showDetails = true" (mouseleave)="showDetails = false">
        See More
        <div *ngIf="showDetails">
          <p id="author">Author ~ {{ out.author }} ~</p>
          <p id="submitter">Submitted By: {{ out.submitter }}</p>
          <div>
            <p>Upvotes: {{ upvotes }} Downvotes: {{ downvotes }}</p>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-success" (click)="upVotes(i)">Upvote</button>
          <button class="btn btn-warning" (click)="downVotes(i)">
            Downvote
          </button>
          <button class="btn btn-danger" (click)="deleteQuote(i)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
